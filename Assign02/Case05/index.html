<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Event Landing Page</title>
</head>
<body>
    <div class="event-landing">
        <h1>Tech Fest 2025</h1>
        <p>Join us for an exciting day of technology, innovation and networking!</p>
        <h2>Schedule</h2>
        <table>
            <tr>
                <th>Time</th>
                <th>Activity</th>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td>Opening Ceremony</td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td>Keynote Speech</td>
            </tr>
        </table>
        <h2>Speakers</h2>
        <div class="speakers">
            <div class="speaker">
                <img src="speaker1.jpg" alt="Speaker 1">
                <h3>John Doe</h3>
                <p>Expert in AI and Machine Learning.</p>
            </div>
        </div>
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
