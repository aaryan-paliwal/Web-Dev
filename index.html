<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce Product Page</title>
</head>
<body>
    <div class="product-page">
        <img src="product-image.jpg" alt="Product Image" class="product-image">
        <h1 class="product-title">Stylish Product</h1>
        <p class="product-description">This is a detailed description of the product that highlights its features and benefits.</p>
        <p class="price">Price: <span class="price-value">$100</span> <br> <br><span class="discount">Discount: 20%</span></p>
        <div class="button-container">
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
</body>
</html>
