<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Ordering Platform</title>
</head>
<body>
    <div class="menu">
        <h1>Menu</h1>
        <div class="food-category">
            <h2>Appetizers</h2>
            <div class="food-item">
                <img src="appetizer.jpg" alt="Appetizer">
                <h3>Spring Rolls</h3>
                <p>Price: <span class="price">$10</span></p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="food-category">
            <h2>Main Course</h2>
            <div class="food-item">
                <img src="main-course.jpg" alt="Main Course">
                <h3>Grilled Chicken</h3>
                <p>Price: <span class="price">$20</span></p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="food-category">
            <h2>Desserts</h2>
            <div class="food-item">
                <img src="dessert.jpg" alt="Dessert">
                <h3>Chocolate Cake</h3>
                <p>Price: <span class="price">$5</span></p>
                <button>Order Now</button>
            </div>
        </div>
    </div>
</body>
</html>
